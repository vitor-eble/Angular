<h1>Diretiva ngClass</h1>

<h1 class="div-icon">
  Property binding
  <i class="glyphicon"
    [class.glyphicon-star-empty]="!meuFavorito"
    [class.glyphicon-star]="meuFavorito"
    (click)="onClick()">
  </i>
</h1>

<h1 class="div-icon">
  ngClass
  <i class="glyphicon"
  [ngClass]="{
    'glyphicon-star-empty': !meuFavorito,
    'glyphicon-star': meuFavorito
  }"
  (click)="onClick()">
  </i>
</h1>
