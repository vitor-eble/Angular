<form #formGroup="ngForm" (ngSubmit)="onSubmit(formGroup)" class="form-horizontal">

  <div class="form-group" [ngClass]="aplicaCssErro(nomeInput)">
    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
    </div>

    <div class="col-sm-12">
      <input type="text" class="form-control" id="nome" placeholder="Nome" name="nameInput"
      ngModel [ngModel]="usuario.nome" required #nomeInput="ngModel" aria-describedby="nome">
      <app-campo-control-error [mostrarErro]="verificaValidTouched(nomeInput)" msgError="Nome é Obrigatorio">
      </app-campo-control-error>
    </div>
  </div>

  <div class="form-group" [ngClass]="aplicaCssErro(emailInput)">
    <div class="col-sm-12">
      <label for="email" class="control-label">Email</label>
    </div>

    <div class="col-sm-12">
      <input type="email" class="form-control" id="email" placeholder="nome@email.com" name="emailInput"
      ngModel [ngModel]="usuario.email" required email #emailInput="ngModel">
      <app-campo-control-error [mostrarErro]="verificaValidTouched(emailInput)" msgError="Email Invalido">
      </app-campo-control-error>
    </div>
  </div>

  <div ngModelGroup="endereco">
    <div class="form-group">
      <div class="col-md-3" [ngClass]="aplicaCssErro(cepInput)">
        <label for="cep" class="control-label">CEP</label>
        <input type="text" class="form-control" id="cep" name="cepInput" ngModel required #cepInput="ngModel" placeholder="Digite o CEP">
        <app-campo-control-error [mostrarErro]="verificaValidTouched(cepInput)" msgError="CEP é Obrigatorio">
        </app-campo-control-error>
      </div>

      <div class="col-md-3" [ngClass]="aplicaCssErro(numeroInput)">
        <label for="numero" class="control-label">Número</label>
        <input type="number" class="form-control" id="numero" name="numeroInput" ngModel required #numeroInput="ngModel" placeholder="100">
        <app-campo-control-error [mostrarErro]="verificaValidTouched(numeroInput)" msgError="Número é Obrigatorio">
        </app-campo-control-error>
      </div>

      <div class="col-md-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" name="complementoInput" ngModel  #complementoInput="ngModel" placeholder="100">
      </div>
    </div>

    <div class="form-group" [ngClass]="aplicaCssErro(ruaInput)">
      <div class="col-sm-12">
        <label for="rua" class="control-label">Rua</label>
      </div>

      <div class="col-sm-12">
        <input type="text" class="form-control" id="rua" placeholder="Nome" name="ruaInput"
        ngModel [ngModel]="usuario.nome" required #ruaInput="ngModel" aria-describedby="nome">
        <app-campo-control-error [mostrarErro]="verificaValidTouched(ruaInput)" msgError="Rua é Obrigatorio">
        </app-campo-control-error>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-5" [ngClass]="aplicaCssErro(bairroInput)">
        <label for="bairro" class="control-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" name="bairroInput" ngModel required #bairroInput="ngModel" placeholder="Digite o bairro">
        <app-campo-control-error [mostrarErro]="verificaValidTouched(bairroInput)" msgError="Bairro é Obrigatorio">
        </app-campo-control-error>
      </div>

      <div class="col-md-4" [ngClass]="aplicaCssErro(cidadeInput)">
        <label for="cidade" class="control-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" name="cidadeInput" ngModel required #cidadeInput="ngModel" placeholder="Digite a cidade">
        <app-campo-control-error [mostrarErro]="verificaValidTouched(cidadeInput)" msgError="Cidade é Obrigatorio">
        </app-campo-control-error>
      </div>

      <div class="col-md-3" [ngClass]="aplicaCssErro(estadoInput)">
        <label for="estado" class="control-label">Estado</label>
        <input type="text" class="form-control" id="estado" name="estadoInput" ngModel required #estadoInput="ngModel" placeholder="Digite o estado">
        <app-campo-control-error [mostrarErro]="verificaValidTouched(estadoInput)" msgError="Estado é Obrigatorio">
        </app-campo-control-error>
      </div>
    </div>

 </div>


  <button type="submit" title="btnSubmit" class="btn btn-primary" [disabled]="!formGroup.valid">
    Sumbit
  </button>
  <app-form-debug [form]="formGroup"></app-form-debug>
</form>
