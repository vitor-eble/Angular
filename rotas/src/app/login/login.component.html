<h5>
  Login
</h5>

<div class="row">
  <div class="input-field col s12">
    <input [(ngModel)]="usuario.nome" type="text" title="naosie" id="usario" class="validate">
    <label for="usario" class="active">Usuario</label>
  </div>
</div>
<div class="row">
  <div class="input-field col s12">
    <input [(ngModel)]="usuario.senha" type="password" title="naosie" id="senha" class="validate">
    <label for="senha" class="active">senha</label>
  </div>
</div>

<button class="btn waves-effect waves-light"
  type="submit" name="action" (click)="fazerLogin()">
    Login
    <i class="material-icons right">send</i>
</button>
